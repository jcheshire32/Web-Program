        <title>
            Gluten Free Finds

        <header>
            <h1>Gluten Free Finds</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</li>

    <body>
        <header>
            <h1>Is your find from a restaurant or a store?</h1>
        </header>
        <main>
            <form>
                <label>
                    <input type="radio" name ="find_type" value="restaurant"> Restaurant
                </label>
                <label>
                    <input type="radio" name ="find_type" value="Store"> Store
                </label>
            </form>
            <div>
                <span>Name of Restaurant or Store:</span>
                <input type="text" />
              </div>
              <div>
                <span>Name of item:</span>
                <input type="text" placeholder="item name" />
              </div>
              <div>
                <span>Price $:</span>
                <input type="number" placeholder="price" step="0.01" min="0" />
              </div>
              <div>
                <span>Tell everyone about the item, why you like it, etc.:</span>
                <input type="text" placeholder="talk about the item" />
              </div>
            <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name(s)</span>
            <br />
            <a href="https://github.com/jcheshire32/startup.git">GitHub</a>
        </footer>
    </body>
</html>
